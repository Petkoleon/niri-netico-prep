<div class="battery-info">
  <p>Capacity:</p><p>{{battery?.capacity | number}}mAh</p>
  <p>Charging Status:</p><p>{{battery?.status}}</p>
  <p>State of Charge:</p><p>{{battery?.stateOfCharge | number}}%</p>
  <p>Temperature:</p><p>{{battery?.temperature | number}}&deg;C</p>
  <p>Installation date:</p><p>{{battery?.timestamp | date}}</p>
</div>
